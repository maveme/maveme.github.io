cover         : "" # image uri like logo/cover image for site seo

# SEO settings
author:
  name     : "Mauricio Verano Merino"
  email    : "" # Add your email if you want to be contactable
  bio      : "Researcher in Software Language Engineering, End-User Programming, and Football Analytics"
  location : "Netherlands"
  avatar   : "" # Add your avatar image URL
  urls:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maveme"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mauricio-verano-merino/"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
