# Social media
social:
  twitter:
    username: "MauricioVerano"
    card: "summary_large_image"
  linkedin:
    username: "mauricio-verano-merino"
  github:
    username: "maveme"

# Analytics
google_analytics  : UA-175532612-1
# twitter_username  : "MauricioVerano"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

collections_dir: "collections"

collections:
  projects:
    output: true
  publications:
    output: true
  m_students:
    output: true
  b_students:
    output: true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-seo-tag

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : art
    title: Art  
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
